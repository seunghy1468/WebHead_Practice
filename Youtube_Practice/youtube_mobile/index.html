<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Youtube Mobile</title>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400&display=swap" rel="stylesheet">
        <script></script>
    </head>

    <body>
        <!-- header -->
        <nav class="title">
            <div class="logo">
                <a href=""><i class="fas fa-bars"></i></a>
                <a href=""><i class="fab fa-youtube"></i>
                    <span class="title">Youtube</span></a>
            </div>
            <ul class="icons">
                <li><a href=""><i class="fas fa-microphone"></i></a></li>
                <li><a href=""><i class="fas fa-search"></i></a></li>
                <li><a href=""><i class="fas fa-video"></i></a></li>
                <li><a href=""><i class="fas fa-border-all"></i></a></li>
                <li><a href=""><i class="fas fa-bell"></i></a></li>
            </ul>
        </nav>

        <!-- video -->
        <section class="player">
            <video controls width="250" src="happyBoy.mp4"></video>
        </section>

        <!-- 설명 -->
        <section class="info">
            <div class="metadata">
                <ul class="hashtags">
                    <li>#Dream</li>
                    <li>#HappyBoy</li>
                    <li>#BlackMan</li>
                </ul>

                <div class="titleAndButton">
                    <span class="title">
                        유튜브 모바일 웹사이트를 보면서 무작정 따라하기.
                        | 프론트앤드 개발자 입문 : html, css, javaScript</span>
                        <button class="moreBtn"></button>
                </div>
                <div class="Views"></div>
            </div>
            <div class="actions"></div>
            <div class="channel"></div>
        </section>

        <!-- 추가영상 -->
        <section class="upNext">

        </section>
    </body>
</html>
